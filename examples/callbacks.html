<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "/node_modules/@hotwired/stimulus/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "/node_modules/@kanety/stimulus-static-actions/dist/index.module.js",
        "@kanety/stimulus-tree-table": "/dist/index.module.js"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import '@kanety/stimulus-static-actions';
    import TreeController from '@kanety/stimulus-tree-table';
    const application = Application.start();
    application.register('tree-table', TreeController);
  </script>
  <link rel="stylesheet" href="/dist/index.css"></link>
</head>
<body>
  <h1>Callbacks</h1>
  <table border="1" class="st-tree-table" data-controller="tree-table">
    <tr data-node-id="1">
      <td><a href="#icon" class="st-tree-table__icon" style="margin-left: 0px;"></a>1</td>
      <td>text of 1</td>
    </tr>
    <tr data-node-id="1.1" data-node-pid="1">
      <td><a href="#icon" class="st-tree-table__icon" style="margin-left: 20px;"></a>1.1</td>
      <td>text of 1.1</td>
    </tr>
    <tr data-node-id="1.1.1" data-node-pid="1.1">
      <td><a href="#icon" class="st-tree-table__icon" style="margin-left: 40px;"></a>1.1.1</td>
      <td>text of 1.1.1</td>
    </tr>
    <tr data-node-id="1.2" data-node-pid="1">
      <td><a href="#icon" class="st-tree-table__icon" style="margin-left: 20px;"></a>1.2</td>
      <td>text of 1.2</td>
    </tr>
  </table>
  <script>
    let element = document.querySelector('[data-controller="tree-table"]');
    element.addEventListener('tree-table:opened', e => {
      alert("opened: " + e.detail.node.getAttribute('data-node-id'));
    });
    element.addEventListener('tree-table:closed', e => {
      alert("closed: " + e.detail.node.getAttribute('data-node-id'));
    });
  </script>
</body>
</html>
