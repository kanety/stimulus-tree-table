<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.3.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3.0.1/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "https://cdn.jsdelivr.net/npm/@kanety/stimulus-static-actions@1.0.1/dist/index.module.js",
        "@kanety/stimulus-tree-table": "../dist/index.module.mjs"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import TreeTableController from '@kanety/stimulus-tree-table';
    const application = Application.start();
    application.register('tree-table', TreeTableController);
  </script>
  <link rel="stylesheet" href="../dist/index.css"></link>
</head>
<body>
  <h1>Basic Table</h1>
  <table border="1" class="st-tree-table"
         data-controller="tree-table"
         data-tree-table-store-key-value="tree-table">
    <tr data-node-id="1">
      <td>
        <a href="#icon" class="st-tree-table__icon"></a>
        <a href="#1">1</a>
      </td>
      <td>text of 1</td>
    </tr>
    <tr data-node-id="1.1" data-node-pid="1">
      <td>
        <a href="#icon" class="st-tree-table__icon"></a>
        <a href="#1.1">1.1</a>
      </td>
      <td>text of 1.1</td>
    </tr>
    <tr data-node-id="1.1.1" data-node-pid="1.1">
      <td>
        <a href="#icon" class="st-tree-table__icon"></a>
        <a href="#1.1.1">1.1.1</a>
      </td>
      <td>text of 1.1.1</td>
    </tr>
    <tr data-node-id="1.1.2" data-node-pid="1.1">
      <td>
        <a href="#icon" class="st-tree-table__icon"></a>
        <a href="#1.1.2">1.1.2</a>
      </td>
      <td>text of 1.1.2</td>
    </tr>
    <tr data-node-id="1.2" data-node-pid="1">
      <td>
        <a href="#icon" class="st-tree-table__icon"></a>
        <a href="#1.2">1.2</a>
      </td>
      <td>text of 1.2</td>
    </tr>
    <tr data-node-id="1.2.1" data-node-pid="1.2">
      <td>
        <a href="#icon" class="st-tree-table__icon"></a>
        <a href="#1.2.1">1.2.1</a>
      </td>
      <td>text of 1.2.1</td>
    </tr>
    <tr data-node-id="1.2.2" data-node-pid="1.2">
      <td>
        <a href="#icon" class="st-tree-table__icon"></a>
        <a href="#1.2.2">1.2.2</a>
      </td>
      <td>text of 1.2.2</td>
    </tr>
    <tr data-node-id="2">
      <td>
        <a href="#icon" class="st-tree-table__icon"></a>
        <a href="#2">2</a>
      </td>
      <td>text of 2</td>
    </tr>
    <tr data-node-id="2.1" data-node-pid="2">
      <td>
        <a href="#icon" class="st-tree-table__icon"></a>
        <a href="#2.1">2.1</a>
      </td>
      <td>text of 2.1</td>
    </tr>
    <tr data-node-id="2.2" data-node-pid="2">
      <td>
        <a href="#icon" class="st-tree-table__icon"></a>
        <a href="#2.2">2.2</a>
      </td>
      <td>text of 2.2</td>
    </tr>
    <tr class="st-tree-table__node--closed" data-node-id="3">
      <td>
        <a href="#icon" class="st-tree-table__icon"></a>
        <a href="#3">3</a>
      </td>
      <td>text of 3</td>
    </tr>
    <tr data-node-id="3.1" data-node-pid="3">
      <td>
        <a href="#icon" class="st-tree-table__icon"></a>
        <a href="#3.1">3.1</a>
      </td>
      <td>text of 3.1</td>
    </tr>
    <tr data-node-id="3.2" data-node-pid="3">

        <a href="#3.2">3.2</a>
      </td>
      <td>text of 3.2</td>
    </tr>
  </table>
</body>
</html>
